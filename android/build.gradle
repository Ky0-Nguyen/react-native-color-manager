apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion = "28.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        compileSdkVersion = 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
